{% extends 'blog/base.html' %}

{% block content %}
{% if post.published_date %}
<div class="col">
  <div class="row">
    <div class="col">
      {{ post.published_date }}
    </div>
  </div>
  {% endif %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text | linebreaksbr }}</p>
  {% if user.is_authenticated %}
  <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil" id="large_el"></span>редактировать</a>
  {% endif %}
</div>

{% endblock %}
