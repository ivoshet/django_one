{% extends 'blog/base.html' %}

{% block content%}
{% for post in posts %}
<div class="content_site">
  <h1 id="site_name">-<a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
</div>
<div class="comment_count">
  <a href="{% url 'post_detail' pk=post.pk %}">
    Комментариев {{ post.comments.count }}
  </a>
</div>

{% endfor %}
{% endblock %}
